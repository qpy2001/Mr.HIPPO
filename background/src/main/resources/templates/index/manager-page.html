<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户页面</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>

<body>
<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <form class="layui-form" action="/selectManagerByName.do">
            <div class="layui-form-item">
                <div class="layui-inline tool-btn">
                    <button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="noNeed"><i class="layui-icon">&#xe654;</i></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger delBtn"  data-url="article-add.html"><i class="layui-icon">&#xe640;</i></button>
<!--                    <button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>-->
                </div>
                <div class="layui-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <select name="states" lay-filter="status">
                        <option value="">请选择一个状态</option>
                        <option value="010">正常</option>
                        <option value="021">停止</option>
<!--                        <option value="0571">删除</option>-->
                    </select>
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
            </div>
        </form>
        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col width="5%">
<!--                    <col class="hidden-xs" width="10%">-->
                    <col class="hidden-xs" width="10%">
                    <col width="15%">
                    <col class="hidden-xs" width="15%">
                    <col class="hidden-xs" width="10%">
                    <col width="15%">
                    <col width="15%">
                </colgroup>
                <thead>
                <tr style="text-align: center">
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" ></th>
<!--                    <th class="hidden-xs">头像</th>-->
                    <th class="hidden-xs">用户名</th>
                    <th class="hidden-xs">邮箱</th>
                    <th class="hidden-xs">电话</th>
                    <th class="hidden-xs">状态</th>
                    <th class="hidden-xs">创建时间</th>
                    <th class="hidden-xs">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${managerList}">
                    <td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
<!--                    <td th:text="${item.avatar}"></td>-->
                    <td th:text="${item.username}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.phone}"></td>
                    <td th:text="${item.status}"></td>
                    <td th:text="${item.createTime}">2021-07-19</td>
                    <td>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-small layui-btn-normal go-btn" th:data-id="${item.id}" th:status="${item.status}"><i class="layui-icon">&#xe642;</i></button>
                            <button class="layui-btn layui-btn-small layui-btn-danger del-user-btn  "
                                    th:data-id="${item.id}" data-url="article-detail.html"
                                    lay-event="del"	 >
                                <i class="layui-icon">&#xe640;</i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
