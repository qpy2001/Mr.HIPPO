<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>用户页面</title>
  <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>

<body>
<div class="wrap-container clearfix">
  <div class="column-content-detail">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-inline tool-btn">
          <button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="/noNeed"><i class="layui-icon">&#xe654;</i></button>
          <button class="layui-btn layui-btn-small layui-btn-danger delBtn"  data-url="article-add.html"><i class="layui-icon">&#xe640;</i></button>
<!--          <button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>-->
        </div>
        <div class="layui-inline">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline">
          <select name="states" lay-filter="status">
            <option value="">请选择一个状态</option>
            <option value="010">未付款</option>
            <option value="021">已付款</option>
            <option value="0571">已完成</option>
            <option value="0571">已取消</option>
          </select>
        </div>
        <button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
      </div>
    </form>
    <div class="layui-form" id="table-list">
      <table class="layui-table" lay-even lay-skin="nob">
        <colgroup>
          <col width="5%">
          <col class="hidden-xs" width="8%">
          <col class="hidden-xs" width="8%">
          <col width="8%">
          <col class="hidden-xs" width="8%">
          <col class="hidden-xs" width="8%">
          <col width="8%">
          <col width="8%">
          <col width="8%">
          <col width="8%">
          <col width="8%">
          <col width="12%">
        </colgroup>
        <thead>
        <tr style="text-align: center">
          <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" ></th>
          <th class="hidden-xs">购买人Id</th>
          <th class="hidden-xs">收货人Id</th>
          <th class="hidden-xs">收货人姓名</th>
          <th class="hidden-xs">收货人地址</th>
          <th class="hidden-xs">下单时间</th>
          <th class="hidden-xs">支付时间</th>
          <th class="hidden-xs">支付方式</th>
          <th class="hidden-xs">支付金额</th>
          <th class="hidden-xs">订单状态</th>
          <th class="hidden-xs">完成时间</th>
          <th class="hidden-xs">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${ordList}">
          <td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
          <td th:text="${item.userId}"></td>
          <td th:text="${item.receiverId}"></td>
          <td th:text="${item.receiverName}"></td>
          <td th:text="${item.receiverAddress}"></td>
          <td th:text="${item.createTime}"></td>
          <td th:text="${item.paymentTime}">2021-07-19</td>
          <td th:text="${item.paymentType}">2021-07-19</td>
          <td th:text="${item.paymentMoney}">2021-07-19</td>
          <td th:text="${item.status}">2021-07-19</td>
          <td th:text="${item.completeTime}">2021-07-19</td>
          <td>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-small layui-btn-normal go-btn" th:data-id="${item.id}" data-url="article-detail.html"><i class="layui-icon">&#xe642;</i></button>
<!--              <button class="layui-btn layui-btn-small layui-btn-danger del-user-btn  "-->
<!--                      th:data-id="${item.id}" data-url="article-detail.html"-->
<!--                      lay-event="del"	 >-->
<!--                <i class="layui-icon">&#xe640;</i>-->
<!--              </button>-->
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
