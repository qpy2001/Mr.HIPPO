<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品管理</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
	</head>

	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<div class="layui-inline tool-btn">
								<button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="/productAdd"  ><i class="layui-icon">&#xe654;</i></button>
								<button class="layui-btn layui-btn-small layui-btn-danger delBtn"  data-url="article-add.html"><i class="layui-icon">&#xe640;</i></button>
<!--								<button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>-->
							</div>
							<div class="layui-inline">
								<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<select name="states" lay-filter="status">
									<option value="">请选择一个状态</option>
									<option value="010">预售</option>
									<option value="021">在售</option>
									<option value="021">缺货</option>
									<option value="021">下架</option>
									<!-- <option value="0571">删除</option>-->
								</select>
							</div>
							<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
						</div>
					</form>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col width="5%">
								<col class="hidden-xs" width="20%">
								<col class="hidden-xs" width="10%">
								<col width="7%">
								<col class="hidden-xs" width="7%">
								<col class="hidden-xs" width="8%">
								<col width="10%">
								<col width="10%">
								<col width="8%">
								<col width="15%">
							</colgroup>
							<thead>
								<tr style="text-align: center">
									<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" ></th>
									<th class="hidden-xs" >名称</th>
									<th class="hidden-xs" >类别</th>
<!--									<th class="hidden-xs">图片</th>-->
									<th class="hidden-xs" >售价</th>
									<th class="hidden-xs">库存</th>
									<th class="hidden-xs">销量</th>
									<th class="hidden-xs">创建时间</th>
									<th class="hidden-xs">修改时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item:${productList}">
									<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
									<td th:text="${item.name}"></td>
									<td th:text="${item.categoryFirst}"></td>
<!--									<td th:text="${item.picture}"></td>-->
									<td th:text="${item.price}"></td>
									<td th:text="${item.stock}"></td>
									<td th:text="${item.salesAmount}"></td>
									<td th:text="${item.createTime}">2021-07-19</td>
									<td th:text="${item.updateTime}">2021-07-19</td>
									<td th:text="${item.status}">在售</td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-small layui-btn-normal go-product-btn"  th:data-id="${item.id}" data-url="/changeProduct"><i class="layui-icon">&#xe642;</i></button>
<!--											<button class="layui-btn layui-btn-small layui-btn-danger del-btn  "-->
<!--													th:data-id="${item.id}" data-url="article-detail.html"-->
<!--													lay-event="del"	 >-->
<!--												<i class="layui-icon">&#xe640;</i>-->
<!--											</button>-->
										</div>
									</td>
								</tr>
<!--								<tr>-->
<!--									<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>-->
<!--									<td class="hidden-xs">1</td>-->
<!--									<td class="hidden-xs"><input type="text" name="title" autocomplete="off" class="layui-input" value="0" data-id="1"></td>-->
<!--									<td>玩具</td>-->
<!--									<td class="hidden-xs">1989-10-14</td>-->
<!--									<td class="hidden-xs">1989-10-14</td>-->
<!--									<td><button class="layui-btn layui-btn-mini layui-btn-normal">正常</button></td>-->
<!--									<td>-->
<!--										<div class="layui-inline">-->
<!--											<button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe642;</i></button>-->
<!--											<button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="1" data-url="article-detail.html"><i class="layui-icon">&#xe640;</i></button>-->
<!--										</div>-->
<!--									</td>-->
<!--								</tr>-->
							</tbody>
						</table>
						<div class="page-wrap">
							<ul class="pagination">
								<li class="disabled"><span>«</span></li>
								<li class="active"><span>1</span></li>
								<li>
									<a href="#">2</a>
								</li>
								<li>
									<a href="#">3</a>
								</li>
								<li>
									<a href="#">...</a>
								</li>
								<li>
									<a href="#">272</a>
								</li>
								<li>
									<a href="#">»</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

		</div>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
